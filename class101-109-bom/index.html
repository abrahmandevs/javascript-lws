<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W3 Documentation</title>
    </head>

    <body>

        <div id="message">message</div>
        <div id="width">width</div>
        <div id="height">height</div>
        <div id="widthScreen">width</div>
        <div id="heightScreen">height</div>

        <button type="button" id="openWindow">Open window</button>
        <button type="button" id="closeWindow">Close window</button>
        <button type="button" id="back">back</button>
        <button type="button" id="go">GO</button>
        <button type="button" id="alert">alert</button>
        <button type="button" id="confirm">confirm</button>
        <button type="button" id="prompt">prompt</button>
        <button type="button" id="setTime">Set Time</button>
        <button type="button" id="stopTime">Stop Time</button>
        <button type="button" id="setIntervel">Set Intervel</button>
        <button type="button" id="stopIntervel">Stop Intervel</button>
        <script src="script.js"></script>
    </body>

</html>
